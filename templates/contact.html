{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="display-4 mb-5">Contact & Professional Info</h1>
        
        <div class="row">
            <!-- Contact Information -->
            <div class="col-md-6 mb-4">
                <div class="card fade-in">
                    <div class="card-body">
                        <h2 class="card-title h3 mb-4">Get in Touch</h2>
                        
                        <div class="d-flex align-items-center mb-4">
                            <i class="fas fa-envelope fa-2x me-3 text-primary"></i>
                            <div>
                                <h3 class="h5 mb-1">Email</h3>
                                <a href="mailto:{{ profile.contact.email }}" class="text-decoration-none">
                                    {{ profile.contact.email }}
                                </a>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <i class="fab fa-linkedin fa-2x me-3 text-primary"></i>
                            <div>
                                <h3 class="h5 mb-1">LinkedIn</h3>
                                <a href="{{ profile.contact.linkedin }}" target="_blank" class="text-decoration-none">
                                    linkedin.com/in/pranjaltripathi
                                </a>
                            </div>
                        </div>

                        <div class="d-flex align-items-center">
                            <i class="fab fa-github fa-2x me-3 text-primary"></i>
                            <div>
                                <h3 class="h5 mb-1">GitHub</h3>
                                <a href="{{ profile.contact.github }}" target="_blank" class="text-decoration-none">
                                    github.com/pranjaltripathi
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
